<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Int√©gration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Cr√©er un Compte</h3>
                    </div>
                    <div class="card-body">
                        <form id="register-form">

                            <div class="mb-3">
                                <label class="form-label">Pr√©nom</label>
                                <input type="text" id="first_name" class="form-control" placeholder="Votre pr√©nom" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Nom</label>
                                <input type="text" id="last_name" class="form-control" placeholder="Votre nom" required>
                            </div>
                            

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="exemple@email.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mot de passe</label>
                                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">R√¥le</label>
                                <select id="role" class="form-select">
                                    <option value="patient">Patient</option>
                                    <option value="medecin">M√©decin</option>
                                    <option value="aidant">Aidant</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>D√©j√† un compte ? <a href="login.html" class="text-primary">Se connecter</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script d'inscription -->
    <script>
    document.getElementById("register-form").addEventListener("submit", function(event) {
        event.preventDefault(); 

        const userData = {
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
        };

        console.log("Donn√©es envoy√©es :", userData);  // üî• V√©rification

        fetch("http://127.0.0.1:8000/api/users/", {  
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            console.log("R√©ponse API :", data);
            alert(JSON.stringify(data));
            window.location.href = "login.html";
            
        })
        .catch(error => console.error("Erreur lors de l'inscription :", error));
    });

    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
